<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }

      /* Navbar */
      .navbar {
        background: #111;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: flex-end;
      }

      /* Profile dropdown */
      .profile-menu {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }
      .dropdown {
        display: none;
        position: absolute;
        background: #fff;
        color: #000;
        right: 0;
        top: 40px;
        min-width: 140px;
        border-radius: 5px;
        overflow: hidden;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .dropdown a {
        padding: 12px 15px;
        display: block;
        text-decoration: none;
        color: #333;
      }
      .dropdown a:hover {
        background: #eee;
      }

      /* Chat styles */
      #chat-container {
        width: 600px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }

      #chatbox {
        width: 100%;
        height: 350px;
        border: 1px solid #ccc;
        padding: 15px;
        overflow-y: auto;
        margin-bottom: 20px;
        background: #fafafa;
      }

      #message {
        width: 75%;
        padding: 10px;
      }
      #sendBtn {
        padding: 10px 18px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="profile-menu" onclick="toggleMenu()">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"
          width="35"
          style="border-radius: 50%"
        />
        <div class="dropdown" id="dropdownMenu">
          <a href="#">Settings</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </div>

    <!-- Dashboard content -->
    <div id="chat-container">
      <h1 style="text-align: center">Dr. Link</h1>

      <div id="chatbox"></div>

      <input type="text" id="message" placeholder="Message Dr. Link..." />
      <button id="sendBtn">Send</button>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      document.getElementById("sendBtn").onclick = function () {
        let msg = document.getElementById("message").value;
        if (!msg) return;

        addMessage("You", msg);
        document.getElementById("message").value = "";

        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        })
          .then((res) => res.json())
          .then((data) => addMessage("Dr. Link", data.reply));
      };

      function addMessage(sender, text) {
        const box = document.getElementById("chatbox");
        box.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
        box.scrollTop = box.scrollHeight;
      }
    </script>
  </body>
</html>
